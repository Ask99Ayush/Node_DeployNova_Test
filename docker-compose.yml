version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: ems-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - ems-net

  backend:
    build:
      context: ./backend
    container_name: ems-backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/ems
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - ems-net
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    container_name: ems-frontend
    depends_on:
      - backend
    networks:
      - ems-net
    ports:
      - "3000:3000"

volumes:
  mongo_data:

networks:
  ems-net:
    driver: bridge
